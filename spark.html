<!DOCTYPE html>
<html>
<head>

  <script src="jquery-1.9.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="codemirror-3.1/lib/codemirror.js"></script>
  <script src="codemirror-3.1/mode/css/css.js"></script>
  <script src="codemirror-3.1/mode/xml/xml.js"></script>
  <script src="codemirror-3.1/mode/javascript/javascript.js"></script>
  <script src="codemirror-3.1/mode/htmlmixed/htmlmixed.js"></script>

  <script src="globals.js"></script>
  <script src="util.js"></script>
  <script src="buffer.js"></script>
  <script src="file_tree.js"></script>
  <script src="spark.js"></script>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="codemirror-3.1/lib/codemirror.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <div class="row">
      <div class="span12">
        <div class="well">
          <button id="run-button" class="btn btn-primary">Run</button>
          <button id="publish-button" class="btn">Publish</button>
          <button id="export-button" class="btn">Export</button>
        </div>
      </div>
    </div>

    <div class="row" id="alert">
      <div class="span10 offset1">
        <div class="alert">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <span id="alert-text"></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span2">
        <select id="project-chooser">
          <option>Hello World</option>
          <option>Another project</option>
        </select>
        <ul class="nav nav-pills nav-stacked" id="filetree">
        </ul>
      </div>
      <div class="span10">
        <ul class="nav nav-tabs" id="tabs">
        </ul>
        <div id="editor"></div>
        <div class="info">
          <span class="label label-success" id="title"></span>
          <span class="label label-success" id="mode"></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div class="well">

          <form class="form-inline">
            <input type="text" placeholder="new_file.txt" id="new-file-name" />
            <button id="new-button" class="btn btn-danger">Create File</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
